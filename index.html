<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mi Portafolio</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #000;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow: hidden; /* Oculta el scroll durante la animación */
  }

  /* Estilo para la animación del chorro de pintura */
#paint-splash {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 200px;
  background-color: #ff4136; /* Rojo vibrante para simular pintura */
  transform: translate(-50%, -50%) scaleY(0);
  transform-origin: bottom center;
  border-radius: 10px;
  z-index: 9999;
  animation: splash 2s forwards;
}

/* Animación para el chorro de pintura */
@keyframes splash {
  0% {
    transform: translate(-50%, -50%) scaleY(0);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scaleY(1);
    opacity: 1;
  }
}

/* Estilo para la sección principal, oculta al inicio */
#main-content {
  display: none; /* oculto inicialmente para mostrar después de la animación */
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Contenedor que pone en fila la foto y los datos */
.profile-container {
  display: flex;
  align-items: center;
  max-width: 1000px;
  width: 100%;
  background-color: transparent;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
  color: #fff;
}

/* Estilo para la foto */
.photo {
  flex: 1;
  max-width: 250px;
  margin-right: 30px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #fff;
}

.photo img {
  width: 100%;
  height: auto;
  display: block;
}

/* Estilo para el texto */
.info {
  flex: 2;
}

.name {
  font-size: 2.5em;
  font-weight: bold;
  margin-bottom: 10px;
}

.tagline {
  font-size: 1.2em;
  margin-bottom: 20px;
  font-weight: normal;
}

.details p {
  font-size: 1em;
  margin: 5px 0;
}

/* Animación de aparición para el contenido principal */
#main-content.show {
  display: flex;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<!-- Chorro de pintura -->
<div id="paint-splash"></div>

<!-- Contenido principal oculto inicialmente -->
<div id="main-content">
  <div class="profile-container">
    <div class="photo">
      <!-- Asegúrate de poner la URL correcta o una imagen de prueba -->
      <img src="TU_FOTO_AQUI.jpg" alt="Tu Foto" />
    </div>
    <div class="info">
      <div class="name">Tu Nombre</div>
      <div class="tagline">"Frase contundente y llamativa."</div>
      <div class="details">
        <p>Teléfono: +123 456 7890</p>
        <p>Lo que hago: Desarrollador Web, Diseñador, etc.</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Cuando termine la animación del chorro, mostrar el contenido
  document.querySelector('#paint-splash').addEventListener('animationend', () => {
    // Ocultar el chorro
    document.getElementById('paint-splash').style.display = 'none';

    // Mostrar el contenido principal
    const mainContent = document.getElementById('main-content');
    mainContent.classList.add('show');
  });
</script>

</body>
</html>
