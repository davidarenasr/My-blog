<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Headers para evitar caché -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>David Arenas – Portafolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(ellipse at center, #0a0e2a 0%, #000000 100%);
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #ink-scribble {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%) scale(0.1);
      z-index: 9999;
      opacity: 0;
      animation: scribble 1.5s forwards;
    }

    @keyframes scribble {
      0% {
        transform: translate(-50%, -50%) scale(0.1);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    #main-content {
      display: none;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 10;
      width: 100%;
    }

    #main-content.show {
      display: flex;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-container {
      display: flex;
      align-items: center;
      max-width: 1000px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .photo {
      flex: 1;
      max-width: 250px;
      margin-right: 30px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      flex: 2;
    }

    .name {
      font-size: 2.8em;
      font-weight: 800;
      margin-bottom: 10px;
      color: #000;
      position: relative;
      display: inline-block;
    }

    .name::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(45deg, #ff8c00, #ff4136);
    }

    .tagline {
      font-size: 1.4em;
      margin-bottom: 25px;
      font-weight: normal;
      font-style: italic;
      color: #444;
    }

    .details p {
      font-size: 1.1em;
      margin: 12px 0;
      display: flex;
      align-items: center;
      color: #000;
    }

    .details i {
      margin-right: 12px;
      width: 24px;
      text-align: center;
      color: #ff8c00;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 15px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.05);
      color: #000;
      font-size: 1.5em;
      transition: all 0.3s ease;
      text-decoration: none;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .social-links a:hover {
      background: linear-gradient(45deg, #ff4136, #ff8c00);
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 65, 54, 0.4);
    }

    @media (max-width: 768px) {
      .profile-container {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px;
      }

      .photo {
        margin: 0 auto 25px;
      }
      
      .details p {
        justify-content: center;
      }
      
      .social-links {
        justify-content: center;
      }
      
      .name {
        font-size: 2.2em;
      }
      
      .tagline {
        font-size: 1.2em;
      }
      
      .name::after {
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
      }
    }
    
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
      z-index: 20;
    }

    .ssl-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff4136;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 10000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Advertencia SSL -->
  <div class="ssl-warning" id="ssl-warning">
    <i class="fas fa-exclamation-triangle"></i> ADVERTENCIA: Esta conexión no es segura
  </div>
  
  <!-- Fondo de estrellas -->
  <div class="stars" id="stars"></div>
  
  <!-- Rayón de esfero -->
  <div id="ink-scribble">
    <div style="
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #000 0%, transparent 70%);
      border-radius: 50%;
    "></div>
  </div>

  <!-- Contenido principal -->
  <div id="main-content">
    <div class="profile-container">
      <div class="photo">
        <img src="foto.png" alt="Foto de David Arenas" />
      </div>
      <div class="info">
        <div class="name">David Arenas</div>
        <div class="tagline">Soluciones reales con ciencia, tecnología y corazón.</div>
        <div class="details">
          <p><i class="fas fa-phone"></i> Teléfono: +57 310 769 8526</p>
          <p><i class="fas fa-envelope"></i> Email: davidarenasr@gmail.com</p>
          <p><i class="fas fa-map-marker-alt"></i> Ubicación: Bogotá, Colombia</p>
          <p><i class="fas fa-laptop-code"></i> Especialidad: Desarrollo Full Stack</p>
        </div>
        <div class="social-links">
          <a href="https://github.com/davidarenasr?tab=repositories" title="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/davidarenasr1/" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://x.com/DavidArenasR1" title="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/davidarenasr_/" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://www.facebook.com/david.arenas.12764/" title="Facebook"><i class="fab fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    &copy; 2023 David Arenas - Todos los derechos reservados
  </footer>

  <script>
    // Función para crear estrellas en el fondo
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 200;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Tamaño aleatorio entre 1px y 3px
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Posición aleatoria
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Animación
        const duration = Math.random() * 5 + 3;
        star.style.setProperty('--duration', `${duration}s`);
        
        starsContainer.appendChild(star);
      }
    }
    
    // Verificar conexión segura
    function checkSSL() {
      if (window.location.protocol !== 'https:') {
        const warning = document.getElementById('ssl-warning');
        warning.style.display = 'block';
        
        // Intentar redirigir a HTTPS después de 3 segundos
        setTimeout(() => {
          window.location.href = `https://${window.location.host}${window.location.pathname}`;
        }, 3000);
      }
    }
    
    // Esperar a que termine la animación del rayón para mostrar el contenido
    document.addEventListener('DOMContentLoaded', function() {
      createStars();
      checkSSL(); // Verificar SSL al cargar
      
      setTimeout(function() {
        const scribble = document.getElementById('ink-scribble');
        const mainContent = document.getElementById('main-content');
        
        // Mostrar el contenido principal
        mainContent.classList.add('show');
      }, 1500);
    });
  </script>
</body>
</html>
